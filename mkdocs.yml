site_name: MkDocs MCP Server
site_description: Model Context Protocol server for managing MkDocs documentation
site_author: MkDocs MCP Contributors
site_url: https://github.com/ejsinfuego/mkdocs-mcp

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - Tools:
      - Overview: tools/overview.md
      - File Operations: tools/file-operations.md
      - Search: tools/search.md
      - Navigation: tools/navigation.md
  - Deployment:
      - FastMCP Cloud: deployment/fastmcp-cloud.md
      - Local Development: deployment/local.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Team Setup: examples/team-setup.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - tags
